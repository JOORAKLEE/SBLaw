<html><head><title> id#01100</title></head><body>제11조(임원의 직무) ① 회장은 한국산업은행을 대표하며, 그 업무를 총괄한다. <br>② 전무이사는 정관으로 정하는 바에 따라 회장을 보좌하며, 회장이 부득이한 사유로 직무를 수행할 수 없을 때에는 그 직무를 대행한다. <br>③ 회장과 전무이사가 모두 부득이한 사유로 직무를 수행할 수 없을 때에는 정관으로 정하는 순위에 따른 이사가 그 직무를 대행한다. <br>④ 감사는 한국산업은행의 업무와 회계를 감사한다.<br><br><br><br></br><body>
