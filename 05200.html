<html><head><title> id#05200</title></head><body>제35조(임원의 해임사유) ① 대통령은 회장이 다음 각 호의 어느 하나에 해당하는 경우에는 금융위원회 위원장의 제청에 따라 해임할 수 있다. <br>1. 이 법 또는 이 법에 따라 내리는 명령 또는 정관을 위반하였을 때 <br>2. 심신의 장애로 직무를 집행할 수 없게 되었을 때 <br>② 금융위원회는 전무이사 또는 이사가 제1항 각 호의 어느 하나에 해당하는 경우에는 회장의 제청에 따라 해임할 수 있다. <br>③ 금융위원회는 감사가 제1항 각 호의 어느 하나에 해당하는 경우에는 해임할 수 있다.<br><br><br><br></br><body>
