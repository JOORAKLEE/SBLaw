<html><head><title> id#05400</title></head><body>제38조(특별법에 따른 출자에 대한 특례) ① 특별법에 따라 설립된 법인 중 그 특별법에 따라 정부가 자본금의 전액 또는 2분의 1 이상을 출자하거나 발행주식의 2분의 1 이상을 보유하여야 하는 경우에는 해당 특별법의 규정에도 불구하고 한국산업은행이 자본금을 출자하거나 주식을 보유할 수 있다. <br>② 제1항에 따라 한국산업은행이 출자하였거나 주식을 보유하고 있는 법인은 해당 특별법의 규정에도 불구하고 한국산업은행에 대하여 그 보유주식(출자증권을 포함한다)의 비율에 따라 이익배당을 할 수 있다.<br><br><br><br></br><body>
