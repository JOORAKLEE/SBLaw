<html><head><title> id#02400</title></head><body>제22조(업무계획의 승인 신청 등) ① 한국산업은행은 회계연도마다 업무계획을 작성하여 해당 회계연도가 시작되기 1개월 이전에 금융위원회에 제출하여 승인을 받고, 이를 지체 없이 국회 소관 상임위원회에 보고하여야 한다. <br>② 제1항에 따른 업무계획은 자금공급계획과 자금조달계획을 구분하여 작성한다. <br>③ 한국산업은행이 연도별 업무계획의 일부를 변경하려는 경우에는 제1항과 제2항을 준용한다. <br>④ 금융위원회는 제1항에 따른 승인 시 중소기업 분야에 대한 자금공급을 우선적으로 고려하여야 한다.<br><br><br><br></br><body>
