<html><head><title> id#05500</title></head><body>제39조(과태료) ① 제8조를 위반하여 한국산업은행 또는 이와 유사한 명칭을 사용한 자에게는 1천만원 이하의 과태료를 부과한다. <br>② 제36조제1항에 따른 보고서를 제출하지 아니하거나 거짓의 보고서를 제출한 자 또는 같은 조 제1항 및 제2항에 따른 검사를 거부ㆍ방해 또는 기피한 자에게는 500만원 이하의 과태료를 부과한다. <br>③ 제1항 및 제2항에 따른 과태료는 대통령령으로 정하는 바에 따라 금융위원회가 부과ㆍ징수한다.<br><br><br><br></br><body>
